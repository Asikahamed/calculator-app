services:
  api:
    build:
      context: .
      target: production     # use production stage locally too
    ports:
      - "8080:8080"
    environment:
      - ENV=local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
